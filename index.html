<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <script>
        function guessGame() {
            var origNum = prompt("Enter a Number For Guess");
            var guessNum = prompt("Please guess a Two digit number");

            while (guessNum != origNum) {
                guessNum = prompt("wrong Guess, Try again");
            }

            alert("Your guess was : " + guessNum + " -> it is correct");
        }
    </script>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size:35px;
            font-weight: 700;
        }
        button {
            font-size:35px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <p>Click below to play the Guess Game</p>
    <input type="button" onclick="guessGame()" value="Guess Game">
</body>
<script src="first.js"></script>

</html>
