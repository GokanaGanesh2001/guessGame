<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <script>
        function guessGame() {
            var origNum = prompt("Enter a Number For Guess");
            var guessNum = prompt("Please guess a Two digit number");
            var count = 0;
            var totalChances = 5;
            while (guessNum != origNum && count < 4) { // Adjusted to 4 because count starts from 0
                guessNum = prompt("Wrong Guess, " + totalChances-- + " Tries Left"); // Improved message
                count++;
            }
            if (guessNum == origNum) {
                alert("Your guess was: " + guessNum + " -> it is correct");
            } else {
                alert("5 Tries Completed. The correct number was: " + origNum);
            }
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: 700;
        }

        button {
            font-size: 35px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <p>Click below to play the Guess Game</p>
    <input type="button" onclick="guessGame()" value="Guess Game">
</body>
<script src="first.js"></script>

</html>
